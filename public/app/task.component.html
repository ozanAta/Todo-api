<h2>My Task List</h2>
<div [hidden]='panelOpacity' class='addPanel'>
	<add-task></add-task>
</div>
<ul class='tasks'>
	<button  (click)='makeVisible()'> Add a new Task</button>
	<li *ngFor='let task of tasks' [class.selected]='task === selectedTask' (click)='onSelect(task)'>
		<span class='badge'>{{task.id}}</span> Task
	</li>
</ul>
<div *ngIf="selectedTask">
	<task-detail [task]="selectedTask"></task-detail>
	<h2>
		Task {{selectedTask.id}} is selected!
	</h2>
	<button (click)="gotoDetail()">View Details</button>
</div>
