<h2>My Dashboard</h2>
<add-task></add-task>
<div class='dashboard'>
	<div class='grid grid-pad'>
		<button (click)='changeVisibility()'> Add a new Task</button>
		<div *ngFor='let task of tasks' >
			<div class='module task'>
	      		<h3>Task</h3>
	      		<h4>{{task.id}}</h4>
	      		<button [class.selected]='task === selectedTask' (click)='gotoDetail(onSelect(task))'>View Details</button>
	    	</div>
	  	</div>
	</div>
</div>
